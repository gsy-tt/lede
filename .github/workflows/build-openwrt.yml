name: Build OpenWrt for IPQ5332

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: openwrtorg/sdk:builder-22.03

    steps:
      - name: Checkout  .config
        uses: actions/checkout@v4
        
      - name: 依赖安装
        run:
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
          genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev \
          libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
          libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf \
          python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
          swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Prepare configuration
        run: |
          # 复制模板到根目录 .config
          cp .github/config-templates/.config.template .config
          # 复制设备配置和设备树
          cp -r .github/config-templates/ipq53xx.mk target/linux/qualcommax/image/
          cp -r .github/config-templates/ipq5332-jdcloud-be6500.dts target/linux/qualcommax/dts/



      - name: Build OpenWrt
        run: |
          cat .config
          make -j1 V=s

      - name: Upload firmware as artifact
        uses: actions/upload-artifact@v3
        with:
          name: openwrt-ipq5332-firmware
          path: |
            bin/targets/qualcommax/ipq53xx/*.bin
            bin/packages/arm_cortex-a53/base/*.ipk
          retention-days: 7
